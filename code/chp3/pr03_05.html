<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도형 서식</title>
</head>
<body>
    <h2>도형 서식 만들기</h2>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            선 종류: &nbsp;&nbsp;
            <select>
                <option>선없음</option>
                <option selected>실선</option>
                <option>점선</option>
            </select> <br>
            선 두께: <input type="number" min="0" max="10" step="0.5" value="1.0">
            선 색: <input type="color"> <br><br>
            투명도(0~100): <input type="range" min="0" max="100">
        </fieldset>
    </form>
</body>
</html>
