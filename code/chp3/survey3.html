<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>소프트웨어 기술 선호에 관한 설문</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 1.8em;
    }
    section {
      margin-bottom: 1em;
    }
    label {
      margin-right: 0.5em;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
  </style>
</head>
<body>
  <header>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
  </header>

  <main>
    <form action="submit_survey.php" method="post">
      <section>
        <h2>학년</h2>
        <label><input type="radio" name="grade" value="1" checked>1학년</label>
        <label><input type="radio" name="grade" value="2">2학년</label>
        <label><input type="radio" name="grade" value="3">3학년</label>
        <label><input type="radio" name="grade" value="4">4학년</label>
      </section>

      <section>
        <h2>성별</h2>
        <label><input type="radio" name="gender" value="male">남</label>
        <label><input type="radio" name="gender" value="female">여</label>
      </section>

      <section>
        <h2>관심 분야</h2>
        <select name="interest">
          <option value="mobile">모바일 소프트웨어</option>
          <option value="web">웹 소프트웨어</option>
          <option value="ai">인공지능</option>
          <option value="etc">기타</option>
        </select>
      </section>

      <section>
        <h2>진로</h2>
        <label><input type="checkbox" name="career" value="development" checked>개발</label>
        <label><input type="checkbox" name="career" value="plan">기획</label>
        <label><input type="checkbox" name="career" value="sales">영업</label>
        <label><input type="checkbox" name="career" value="startup">창업</label>
      </section>

      <section>
        <h2>남기고 싶은 말</h2>
        <textarea name="comment" placeholder="글을 남겨주세요"></textarea>
      </section>

      <section>
        <button type="submit">제출</button>
      </section>
    </form>
  </main>

  <footer>
    <p>Copyright 2022 by Kitae</p>
  </footer>
</body>
</html>
