<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <h2>버튼을 만들자</h2>
    <hr>
    <form>
        <button type="button">1</button> <button>2</button> <button>3</button><br>
        <button>4</button> <button>5</button> <button>6</button>
        <!-- button 뒤에 아무것도 주지 않으면 제출버튼이 됨 type=button을 주면 일반 버튼 -->
    </form>
</body>
</html>
